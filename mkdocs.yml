site_name: RBTL GraphRAG
site_description: Documentation for RBTL (Reading Between the Lines) GraphRAG implementation.
site_url: https://elena0605.github.io/aiapp_rbtl/
repo_url: https://github.com/elena0605/aiapp_rbtl
repo_name: elena0605/aiapp_rbtl
use_directory_urls: true
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - toc.integrate
    - search.highlight
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/elena0605/aiapp_rbtl
plugins:
  - search
  - mermaid2
  - glightbox
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture/system-overview.md
      - Backend Services: architecture/backend.md
      - Frontend / UI: architecture/frontend.md
      - AI & MCP Stack: architecture/ai-stack.md
  - Operations:
      - Docker Deployment: DOCKER_DEPLOYMENT.md
      - Azure Production Deployment: operations/azure-deployment.md
      - Deployment & Environments: operations/deployment.md
      - Testing Strategy: operations/testing.md
      - Documentation Ops: operations/docs.md
  - Reference:
      - API Surface: reference/api.md

