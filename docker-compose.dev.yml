version: '3.8'

# Development override - adds volume mounts for hot-reload
services:
  backend:
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app/backend
      - ./ai:/app/ai
      - ./utils:/app/utils
      # Exclude node_modules and other build artifacts
      - /app/backend/__pycache__
      - /app/ai/__pycache__
      - /app/utils/__pycache__
    ports:
      - "8001:8000"  # Map host 8001 to container 8000 to avoid conflict with local
    command: uvicorn backend.app.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next  
    environment:
      - NODE_ENV=development
    ports:
      - "3003:3000"  # Map host 3003 to container 3000 (Next.js dev server default)
    # Override to use dev server instead of production build
    command: sh -c "npm install && npm run dev"

