
# Development override - adds volume mounts for hot-reload
services:
  backend:
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app/backend
      - ./ai:/app/ai
      - ./utils:/app/utils
      # Exclude node_modules and other build artifacts
      - /app/backend/__pycache__
      - /app/ai/__pycache__
      - /app/utils/__pycache__
    ports:
      - "8001:8000"  # Map host 8001 to container 8000 to avoid conflict with local
    environment:
      # Set to true to force schema refresh from Neo4j on first query
      # Remove or set to false after first update
      - UPDATE_NEO4J_SCHEMA=${UPDATE_NEO4J_SCHEMA:-false}
    command: uvicorn backend.app.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    ports:
      - "3005:3002"  # Map host 3003 to container 3002 (Next.js dev server runs on 3002)
    # Override to use dev server instead of production build
    command: sh -c "[ -d node_modules ] || npm install && npm run dev"

