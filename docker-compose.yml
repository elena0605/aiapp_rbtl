version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rbtl-graphrag-backend
    ports:
      - "8001:8000"  # Map host 8001 to container 8000 to avoid conflict with local
    environment:
      # Environment selection (development or production)
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # Neo4j (production)
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-}
      # Neo4j (development - optional, falls back to production if not set)
      - NEO4J_URI_DEV=${NEO4J_URI_DEV:-}
      - NEO4J_USER_DEV=${NEO4J_USER_DEV:-}
      - NEO4J_PASSWORD_DEV=${NEO4J_PASSWORD_DEV:-}
      - NEO4J_DATABASE_DEV=${NEO4J_DATABASE_DEV:-}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      # Langfuse (production)
      - LANGFUSE_HOST=${LANGFUSE_HOST}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      # Langfuse (development - optional, falls back to production if not set)
      - LANGFUSE_HOST_DEV=${LANGFUSE_HOST_DEV:-}
      - LANGFUSE_PUBLIC_KEY_DEV=${LANGFUSE_PUBLIC_KEY_DEV:-}
      - LANGFUSE_SECRET_KEY_DEV=${LANGFUSE_SECRET_KEY_DEV:-}
      - PROMPT_LABEL=${PROMPT_LABEL:-production}
      # MongoDB (production)
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-graphrag}
      - MONGODB_DB=${MONGODB_DB:-}
      # MongoDB (development - optional, falls back to production if not set)
      - MONGODB_URI_DEV=${MONGODB_URI_DEV:-}
      - MONGODB_DATABASE_DEV=${MONGODB_DATABASE_DEV:-}
      - MONGODB_DB_DEV=${MONGODB_DB_DEV:-}
      # Analytics Agent
      - ENABLE_ANALYTICS_AGENT=${ENABLE_ANALYTICS_AGENT:-false}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}  # Backend on 8001
    container_name: rbtl-graphrag-frontend
    ports:
      - "3003:3000"  # Map host 3003 to container 3000 (Next.js production server default)
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}  # Backend on 8001
    restart: unless-stopped

